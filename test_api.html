<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Save Donor Details</title>
</head>

<body>
    <h1>Test Save Donor Details API</h1>
    <button onclick="testSaveDonorDetails()">Test Save Donor Details</button>
    <div id="result"></div>

    <script>
        async function testSaveDonorDetails() {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwCqsDLYh8qnBtS7qFITzze1ZTKX05l64mFkUDewGLmAudeR2GtayjgnH7XSV_B05DlMg/exec';

            const donorData = {
                donorName: "Test Donor",
                donorContact: "1234567890",
                patientName: "Test Patient",
                bloodType: "A+"
            };

            const formData = new URLSearchParams();
            formData.append('action', 'save_donor_details');
            formData.append('data', JSON.stringify(donorData));

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                    redirect: 'follow'
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.toString()}</pre>
                `;
            }
        }
    </script>
</body>

</html>
